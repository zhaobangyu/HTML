<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>为HTML添加新元素</title>
		<script>
			//添加新元素(IE8及更早IE版本的浏览不支持以上的方式)
			document.createElement("myHero");
		</script>
		
		<style>
			myHero{
				display: block;
				background-color: #ddd;
				padding: 50px;
				font-size: 30px;
			}
		</style>
		
		<!-- IE8及更早IE版本添加新元素方法 -->
		<[if lt IE 9]>
		  <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
		 <![endif]>
	</head>
	<body>
		<h1> 我的第一个标题 </h1>
		<p> 我的第一个段落 </p>
		<myHero> 我的第一个元素 </myHero>
		<article> 学技术，从W3Cschool开始! </article>
	</body>
</html>
