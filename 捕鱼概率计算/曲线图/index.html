<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>大金鲨鱼概率计算</title>

	<script type="text/javascript" src="jQuery.js"></script>
	<script type="text/javascript" src="jqplot.js"></script>


</head>

<body>

	<div id="chart1"></div>

	<div style="text-align:center;clear:both;">
		<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
		<script src="/follow.js" type="text/javascript"></script>
	</div>
	<div id="chart2"></div>
	<script type="text/javascript">
		//捕鱼概率
		var data = [];
		/**
		* 获取N值以内的随机数
		* @param {表示范围,N值以内} n 
		*/
		function RandInt(min, max) {
			return (Math.floor(Math.random() * (max - min) + min));
		}

		//x轴数量
		var x_count = 10;
		//x轴刻度
		var x = []; //定义X轴刻度值
		for (var i = 0; i < 2; i++) {
			data[i] = [];
			for (var k = 0; k < x_count; k++) {
				data[i][k] = this.RandInt(0, 500000);
				x[k] = k;
			}
		}
		var data_max = 10000000; //Y轴最大刻度
		var line_title = ["小黄鱼", "大鲨鱼"]; //曲线名称
		var y_label = "Y轴"; //Y轴标题
		var x_label = "X轴"; //X轴标题

		var title = "大金鲨鱼概率计算"; //统计图标标题
		j.jqplot.diagram.base("chart1", data, line_title, "大金鲨鱼概率计算", x, x_label, y_label, data_max, 1);
		//j.jqplot.diagram.base("chart2", data, line_title, "这是统计标题", x, x_label, y_label, data_max, 2);
	</script>
</body>

</html>
